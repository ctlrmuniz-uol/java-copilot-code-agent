## ✅ Critérios de Aceitação

- [ ] A melhoria deve ser visualmente consistente com o resto da interface
- [ ] Deve funcionar corretamente em todos os tamanhos de tela (se aplicável)
- [ ] Não deve quebrar funcionalidades existentes
- [ ] Deve melhorar a experiência do usuário
- [ ] Deve ser acessível (cores com contraste adequado, textos legíveis, etc.)
- [ ] Se houver animações, devem ser suaves e não prejudicar a performance

## 💡 Contexto Técnico

**Para o Agente Copilot:**
- Arquivos principais: `src/main/resources/static/index.html`, `styles.css`, `app.js`
- Mantenha a estrutura atual de classes CSS
- Use variáveis CSS existentes quando possível
- Garanta que mudanças de UI não quebrem JavaScript existente
- Teste a responsividade em diferentes resoluções
- Valide acessibilidade básica (contraste, tamanhos de fonte, etc.)
- Se adicionar novas funcionalidades, siga os padrões existentes:
  - Fetch API para chamadas HTTP
  - Event listeners para interatividade
  - Modais para formulários
- Mantenha compatibilidade com navegadores modernos
- Considere performance (evite animações pesadas, otimize imagens, etc.)

