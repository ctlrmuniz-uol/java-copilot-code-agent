## 💡 Contexto Técnico

**Para o Agente Copilot:**
- Siga a arquitetura Clean Architecture existente:
  - **Domain**: Entidades e regras de negócio
  - **Application**: Casos de uso e DTOs
  - **Infrastructure**: Implementação de repositórios e configurações
  - **Presentation**: Controllers e mappers
- Se criar nova entidade de domínio:
  - Adicione validações no construtor
  - Crie interface de repositório em `domain/repositories`
  - Implemente em `infrastructure/persistence`
- Se adicionar novo caso de uso:
  - Crie em `application/usecases`
  - Use DTOs para comunicação externa
  - Valide autenticação de professor se necessário
- Se modificar UI:
  - Mantenha consistência com design atual
  - Use estrutura de modais existente
  - Siga padrões de JavaScript vanilla
- Adicione testes unitários para lógica de negócio
- Adicione testes de integração se necessário
- Documente a nova funcionalidade no README.md se relevante

