## ✅ Critérios de Aceitação

- [ ] A operação deve ser realizada com sucesso
- [ ] O estudante deve aparecer (ou não aparecer) na lista de participantes
- [ ] As validações de capacidade devem ser respeitadas (ou override aplicado)
