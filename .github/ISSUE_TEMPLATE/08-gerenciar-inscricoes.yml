- [ ] Se for transferência, remover da origem e adicionar no destino atomicamente
- [ ] Notificações devem ser enviadas se especificado
- [ ] A interface deve refletir a mudança imediatamente

## 💡 Contexto Técnico

**Para o Agente Copilot:**
- Use `StudentRegistrationUseCase` para operações de inscrição/remoção
- Para inscrição:
  - Valide email usando `Email` value object
  - Use `activity.addParticipant(email)` que já valida capacidade e duplicatas
  - Se override for necessário, considere adicionar flag especial ou aumentar capacidade temporariamente
- Para remoção:
  - Use `activity.removeParticipant(email)` que valida se o estudante está inscrito
- Para transferência:
  - Faça atomicamente: remova da origem, adicione no destino
  - Se falhar em uma etapa, reverta a outra
- Para operação em lote:
  - Processe cada e-mail individualmente
  - Registre sucessos e falhas separadamente
  - Continue processando mesmo se alguns falharem
- Validações importantes:
  - Email válido e no domínio correto (@mergington.edu)
  - Atividade existe
  - Autenticação do professor
- Se notificação for necessária, implemente ou registre para implementação futura

